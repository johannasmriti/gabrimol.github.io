<!DOCTYPE html>

  <head>
    <title>Gabrimol</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      /* Your existing styles here */
    </style>
    <script>
      // Redirect to plant.html if no extension is provided
      if (window.location.pathname.endsWith("/gabrimol/plant")) {
        window.location.href =
          window.location.pathname + ".html" + window.location.search;
      }
      $(document).ready(function () {
        function getParameterByName(name, url) {
          name = name.replace(/[\[\]]/g, "\\$&");
          var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return "";
          return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        var plantId = getParameterByName("plantId", window.location.href);

        $("#goToRecordButton").attr(
          "href",
          "https://script.google.com/macros/s/AKfycby9V-hDKnhi6YNnksV94DASRZnyFIw-XFY22pqeUpRP/dev?plantId=" +
            plantId
        );
      });
    </script>
  </head>

              >
